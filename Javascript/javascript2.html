<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

    </style>
</head>


<body>

    <form name="contato">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <button onClick="exibir()">Enviar</button>
    </form>
    <br>
    <form name="calc" onsubmit="calcular();return false;">
        <input type="number" placeholder="x" name="x" required><br>
        <input type="number" placeholder="y" name="y" required><br><br>
        <input type="submit" value="Calc">
    </form>

    <br>
    <div id="Resultado">Resultado: </div>
    <script>
        function exibir() {
            var nome = document.contato.nome.value
            var email = document.contato.email.value
            console.log(nome + " " + email)
            alert("O nome dela Ã©: " + nome + " email: " + email)
        }

        function calcular() {
            var x = document.calc.x.value
            var y = document.calc.y.value
            var z = x * y
            document.getElementById("Resultado").innerHTML = "Resultado" + z
        }
    </script>

</body>

</html>
