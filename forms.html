<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<style>
    input {
        margin-top: 2px;
        color: red
    }

    form {
        background-color: blueviolet;
        border: solid 3px black;
        width: 250px;
    }
</style>

<body>
    <form action="#">
        <label for="nome">Nome</label> <br>
        <input placeholder="Digite seu Nome" type="text" value="" id="nome" size="15px"> <br>
        <label for="end">Endereço</label> <br>
        <input placeholder="Digite seu Endereço" type="text" value="" id="end" size="15px"> <br>
        <label for="nome">Senha</label> <br>
        <input placeholder="Digite sua Senha" type="password" value="" id="senha" size="15px"> <br><br>
        <label for="nome">Bloqueado</label> <br>
        <input placeholder="Digite sua Senha" type="hidden" value="" id="nome" size="15px"> <br><br>
        <label for="laranja">Laranja</label>
        <input type="checkbox" name="laranja" value="laranja"> <br>
        <label for="pera">Pêra</label>
        <input type="checkbox" name="pera" value="pera"> <br>
        <label for="banana">Banana</label>
        <input type="checkbox" name="banana" value="banana"> <br> <br>
        <label for="">SELECIONE UM TIME</label> <br>
        Flamengo<input type="radio" name="time" value="FLA">
        Fluminense<input type="radio" name="time" value="FLu"> <br>
        <label for="cor">Cor</label> <br>
        <input type="color"> <br>
        <label for="email">E-Mail</label> <br>
        <input type="email"> <br>
        <label for="numero">Número</label> <br>
        <input type="number"> <br>
        <label for="range">Range</label> <br>
        <input type="range"> <br>
        <label for="url">URL</label> <br>
        <input type="url"> <br>
        <label for="url">Data</label> <br>
        <input type="date" min="2019-01-01" max="2019-12-31"> <br>
        <label for="url">Date Time</label> <br>
        <input type="datetime"> <br>
        <label for="url">Date Time Local</label> <br>
        <input type="datetime-local"> <br>
        <label for="url">Mês</label> <br>
        <input type="month">
        <!-- BOTÕES -->
        <br><br>
        <input type="submit" value="Enviar" onclick="alert('Olá')">
        <input type="reset" value="Excluir">
        <input type="submit" value="Editar">
        <br><br>
        <!---->
        <textarea placeholder="Digite aqui" name="textarea" cols="25" rows="10"></textarea> <br>
        <select name="cidade" style="width: 115px;">
            <option value="">Jaraguá do Sul</option>
            <option value="">Joinville</option>
            <option value="">Corupá</option>
            <option value="" selected>Floripa</option>
        </select>
        <select multiple name="cidade2" style="width: 115px;" size="4">
            <option value="">Jaraguá do Sul</option>
            <option value="" selected>Joinville</option>
            <option value="">Corupá</option>
            <option value="">Floripa</option>
        </select> <br>
    </form>
    <form action="" onInput="x.value=parseInt(a.value)+parseInt(b.value)">
        Num1: 0 <input type="range" id="a" name="a" value="50">100 <br>
        Num2: <input type="number" id="b" name="b" value="50"> <br>
        Resultado: <output name="x" for="a b"></output>
    </form>
</body>

</html>
